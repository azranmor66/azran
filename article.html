<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">טוען כתבה... | עזרן</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script id="schema-data" type="application/ld+json"></script>
    
    <style>
        body { background-color: #121212; color: #f5f5f5; font-family: 'Assistant', sans-serif; line-height: 1.8; }
        .container { max-width: 800px; margin: 120px auto 60px; padding: 0 20px; }
        .main-img { width: 100%; border-radius: 20px; margin-bottom: 30px; max-height: 450px; object-fit: cover; }
        .prose h1, .prose h2 { color: #fff; margin-top: 2rem; font-weight: 800; }
        .prose p { margin-bottom: 1.5rem; color: #ccc; font-size: 1.15rem; }
        nav { position: fixed; top: 0; width: 100%; background: rgba(18,18,18,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px 8%; z-index: 100; }
    </style>
</head>
<body>
    <nav><a href="/" style="color: #fff; text-decoration: none; font-weight: 900; font-size: 1.5rem;">AZRAN<span>.</span>CC</a></nav>

    <article class="container">
        <header>
            <img id="post-img" class="main-img" src="" style="display:none;" alt="">
            <span id="date" style="color: #e61e2a; font-weight: 800; font-size: 0.9rem;"></span>
            <h1 id="title" style="font-size: 3rem; font-weight: 900; line-height: 1.1; margin-top: 10px;"></h1>
        </header>
        <div id="content" class="prose">טוען כתבה...</div>
        <div id="disqus_thread" style="margin-top: 50px;"></div>
    </article>

    <script>
        async function loadPost() {
            const id = new URLSearchParams(window.location.search).get('id');
            const repo = 'azranmor66/azran';
            try {
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/_posts/${id}`);
                const data = await res.json();
                const raw = decodeURIComponent(escape(atob(data.content)));
                const parts = raw.split('---');
                const meta = jsyaml.load(parts[1]);
                
                document.getElementById('title').innerText = meta.title;
                document.getElementById('page-title').innerText = meta.title + " | עזרן";
                document.getElementById('date').innerText = new Date(meta.date).toLocaleDateString('he-IL');
                
                if(meta.thumbnail) {
                    const img = document.getElementById('post-img');
                    img.src = meta.thumbnail;
                    img.style.display = 'block';
                    img.alt = meta.title;
                }
                document.getElementById('content').innerHTML = marked.parse(parts[2]);

                // הזרקת סכימה לגוגל
                const schema = {
                    "@context": "https://schema.org",
                    "@type": "BlogPosting",
                    "headline": meta.title,
                    "image": meta.thumbnail,
                    "datePublished": meta.date,
                    "author": {"@type": "Person", "name": "מור עזרן"}
                };
                document.getElementById('schema-data').text = JSON.stringify(schema);

            } catch (e) { document.getElementById('content').innerHTML = "שגיאה בטעינת המאמר."; }
        }
        loadPost();
    </script>
</body>
</html>
