<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">טוען כתבה... | עזרן</title>
    
    <script id="schema-data" type="application/ld+json"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --hapoel-red: #e61e2a;
            --charcoal: #121212;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Assistant', sans-serif; }
        
        body { 
            background-color: var(--charcoal); 
            color: #f5f5f5; 
            line-height: 1.8;
            background: radial-gradient(circle at top, #3d0000 0%, var(--charcoal) 70%);
            background-attachment: fixed;
        }

        nav { 
            position: fixed; top: 0; width: 100%; background: rgba(18,18,18,0.9); 
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); 
            padding: 15px 8%; z-index: 100; display: flex; justify-content: space-between; align-items: center;
        }

        .container { max-width: 800px; margin: 120px auto 60px; padding: 0 20px; }
        
        .main-img { width: 100%; border-radius: 24px; margin-bottom: 35px; max-height: 480px; object-fit: cover; border: 1px solid var(--border); }
        
        header { margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 30px; }
        header h1 { font-size: 3.5rem; font-weight: 900; line-height: 1.1; margin-top: 10px; color: #fff; }
        
        .prose h2, .prose h3 { color: #fff; margin: 2rem 0 1rem; font-weight: 800; }
        .prose p { margin-bottom: 1.5rem; color: #d0d0d0; font-size: 1.2rem; text-align: justify; }
        
        /* אזור התגובות */
        .comments-wrapper { margin-top: 60px; background: rgba(255,255,255,0.03); padding: 30px; border-radius: 24px; border: 1px solid var(--border); }
        
        footer { padding: 40px; text-align: center; color: #666; font-size: 0.85rem; border-top: 1px solid var(--border); margin-top: 100px; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" style="color: #fff; text-decoration: none; font-weight: 900; font-size: 1.5rem;">AZRAN<span>.</span>CC</a>
        <a href="index.html" style="color: #ccc; text-decoration: none; font-size: 0.9rem;">חזרה לבלוג</a>
    </nav>

    <article class="container">
        <header>
            <img id="post-img" class="main-img" src="" style="display:none;" alt="">
            <span id="date" style="color: var(--hapoel-red); font-weight: 800; font-size: 0.95rem; letter-spacing: 1px;"></span>
            <h1 id="title"></h1>
        </header>
        
        <div id="content" class="prose">טוען ניתוח עומק...</div>

        <div class="comments-wrapper">
            <h3 style="margin-bottom: 25px; font-weight: 800; color: #fff;">שיח אוהדים</h3>
            <div id="disqus_thread"></div>
        </div>
    </article>

    <footer>
        <p>© 2026 עזרן | כל הזכויות שמורות</p>
    </footer>

    <script>
        async function loadPost() {
            const id = new URLSearchParams(window.location.search).get('id');
            const repo = 'azranmor66/azran'; // ודא שזה שם הרפו שלך
            
            if (!id) { window.location.href = 'index.html'; return; }

            try {
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/_posts/${id}`);
                const data = await res.json();
                const raw = decodeURIComponent(escape(atob(data.content)));
                const parts = raw.split('---');
                const meta = jsyaml.load(parts[1]);
                
                document.getElementById('title').innerText = meta.title;
                document.getElementById('page-title').innerText = meta.title + " | עזרן";
                document.getElementById('date').innerText = new Date(meta.date).toLocaleDateString('he-IL');
                
                if(meta.thumbnail) {
                    const img = document.getElementById('post-img');
                    img.src = meta.thumbnail;
                    img.style.display = 'block';
                    img.alt = meta.title;
                }
                
                document.getElementById('content').innerHTML = marked.parse(parts[2]);

                // SEO Schema
                const schema = {
                    "@context": "https://schema.org",
                    "@type": "BlogPosting",
                    "headline": meta.title,
                    "image": meta.thumbnail,
                    "datePublished": meta.date,
                    "author": {"@type": "Person", "name": "מור עזרן"}
                };
                document.getElementById('schema-data').text = JSON.stringify(schema);

                // הפעלת התגובות
                initDisqus(id);

            } catch (e) { 
                console.error(e);
                document.getElementById('content').innerHTML = "שגיאה בטעינת המאמר."; 
            }
        }

        function initDisqus(pageId) {
            var disqus_config = function () {
                this.page.url = window.location.href;
                this.page.identifier = pageId;
            };
            (function() { 
                var d = document, s = d.createElement('script');
                s.src = 'https://azran-cc.disqus.com/embed.js'; 
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        }

        loadPost();
    </script>
</body>
</html>
