<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azran | הכל במקום אחד</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="style.css">
    <style>
        /* אנימציה עדינה לרקע */
        .bg-animate {
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-[#050505] text-white font-sans min-h-screen flex flex-col items-center py-12 px-4">

    <div class="fixed inset-0 z-0 opacity-20 bg-gradient-to-br from-black via-[#220000] to-black bg-animate"></div>

    <div class="relative z-10 w-full max-w-md flex flex-col items-center gap-6 animate-fade-in">
        
        <div class="relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-red-600 to-pink-600 rounded-full blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
            <img src="https://raw.githubusercontent.com/azranmor66/azran/main/assets/images/logo.png" 
                 alt="Azran Logo" 
                 class="relative w-32 h-32 rounded-full object-cover border-2 border-[#222] bg-black shadow-2xl">
        </div>

        <div class="text-center space-y-2 mb-4">
            <h1 class="text-3xl font-black tracking-tight">מור עזרן</h1>
            <p class="text-gray-400 font-light tracking-wide">הקול של אוהדי הפועל תל אביב</p>
        </div>

        <div id="links-container" class="w-full space-y-4">
            </div>

        <footer class="mt-12 text-gray-600 text-xs">
            © Azran.cc 2025
        </footer>

    </div>

    <script src="script.js?v=linktree"></script>
</body>
</html>
