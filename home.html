    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        async function loadContent() {
            const repo = 'azranmor66/azran';
            try {
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/_posts`);
                const files = await res.json();
                const posts = files.reverse();

                const fRes = await fetch(posts[0].download_url);
                const fText = await fRes.text();
                const fMeta = jsyaml.load(fText.split('---')[1]);
                document.getElementById('featured-target').innerHTML = `
                    <a href="article.html?id=${posts[0].name}" class="featured-card" style="background-image: url('${fMeta.thumbnail || ''}')" aria-label="${fMeta.title}">
                        <div class="featured-content">
                            <h2 style="font-size: 2.2rem; font-weight: 900;">${fMeta.title}</h2>
                            <p>${fMeta.summary || ''}</p>
                        </div>
                    </a>`;

                const sTarget = document.getElementById('side-target');
                sTarget.innerHTML = '';
                posts.slice(1, 4).forEach(async (file) => {
                    const res = await fetch(file.download_url);
                    const text = await res.text();
                    const meta = jsyaml.load(text.split('---')[1]);
                    sTarget.innerHTML += `
                        <a href="article.html?id=${file.name}" class="small-card" aria-label="${meta.title}">
                            <img src="${meta.thumbnail || 'https://raw.githubusercontent.com/azranmor66/azran/main/assets/images/logo.png'}" class="thumb" alt="">
                            <div><h3 style="font-weight: 800; font-size: 1.1rem;">${meta.title}</h3></div>
                        </a>`;
                });
            } catch (e) { console.error(e); }
        }
        loadContent();
    </script>
