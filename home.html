    <style>
        :root {
            --hapoel-red: #e61e2a;
            --deep-red: #2a0000;
            --charcoal: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Assistant', sans-serif; }
        
        body { 
            background-color: var(--charcoal); 
            color: #fff; 
            line-height: 1.5; 
            overflow-x: hidden;
            /* רקע אדום יוקרתי - גרדיאנט עמוק */
            background: radial-gradient(circle at top, #3d0000 0%, var(--charcoal) 70%);
            background-attachment: fixed;
        }

        /* Nav */
        nav {
            position: fixed; top: 0; width: 100%; background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(30px); z-index: 1000; border-bottom: 1px solid var(--border);
            padding: 10px 8%; display: flex; justify-content: space-between; align-items: center;
        }
        .nav-logo-img { height: 45px; width: auto; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { color: #fff; text-decoration: none; font-weight: 700; font-size: 0.9rem; transition: 0.3s; }
        .nav-links a:hover { color: var(--hapoel-red); }

        .container { max-width: 1300px; margin: 0 auto; padding: 120px 20px 40px; }

        /* HERO MAGAZINE */
        .magazine-grid { display: grid; grid-template-columns: 1.8fr 1fr; gap: 30px; margin-bottom: 80px; }
        
        .featured-card {
            background-size: cover; background-position: center; border-radius: 24px;
            min-height: 500px; display: flex; flex-direction: column; justify-content: flex-end;
            padding: 50px; text-decoration: none; color: #fff; position: relative;
            overflow: hidden; border: 1px solid var(--border); transition: 0.5s;
        }
        .featured-card::before {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 10%, transparent 90%); z-index: 1;
        }
        .featured-content { position: relative; z-index: 2; }
        .featured-card:hover { border-color: var(--hapoel-red); transform: translateY(-5px); }

        .side-feed { display: flex; flex-direction: column; gap: 15px; }
        .small-card { 
            background: var(--glass); border-radius: 15px; padding: 15px; 
            border: 1px solid var(--border); display: flex; gap: 15px; align-items: center; 
            text-decoration: none; color: #fff; transition: 0.3s;
        }
        .small-card:hover { border-color: var(--hapoel-red); background: rgba(255,255,255,0.08); }
        .small-thumb { width: 70px; height: 70px; border-radius: 10px; object-fit: cover; }

        /* SECTION TITLES */
        .section-header { font-size: 1.8rem; font-weight: 900; margin-bottom: 35px; display: flex; align-items: center; gap: 15px; }
        .section-header::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        /* MEDIA GRID - WALLA / SPORT 5 */
        .media-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; margin-bottom: 60px; }
        .media-card { 
            background: #fff; color: #000; border-radius: 20px; padding: 25px; 
            display: flex; align-items: center; gap: 20px; text-decoration: none; transition: 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .media-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(230, 30, 42, 0.2); }
        .media-logo { width: 55px; height: auto; }

        /* MULTIMEDIA */
        .multimedia-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 60px; }
        .multimedia-box { background: var(--glass); border-radius: 24px; padding: 25px; border: 1px solid var(--border); }
        .reels-scroll { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .reel-wrap { flex: 0 0 300px; background: #000; border-radius: 15px; overflow: hidden; }

        .wa-banner { 
            background: linear-gradient(135deg, #128C7E, #075E54); 
            border-radius: 30px; padding: 50px; text-align: center; margin-top: 40px; 
        }
        .wa-btn { background: #fff; color: #075E54; padding: 12px 40px; border-radius: 12px; text-decoration: none; font-weight: 800; display: inline-block; margin-top: 20px; }

        footer { padding: 50px; text-align: center; border-top: 1px solid var(--border); color: var(--text-muted); }
        footer a { color: var(--text-muted); text-decoration: none; margin: 0 10px; font-size: 0.85rem; }

        @media (max-width: 950px) { .magazine-grid, .multimedia-grid { grid-template-columns: 1fr; } }

    <script>
        async function fetchMagazine() {
            const repo = 'azranmor66/azran';
            try {
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/_posts`);
                const files = await res.json();
                const posts = files.reverse();

                // Featured
                const fRes = await fetch(posts[0].download_url);
                const fText = await fRes.text();
                const fMeta = jsyaml.load(fText.split('---')[1]);
                const fImg = fMeta.thumbnail || 'https://raw.githubusercontent.com/azranmor66/azran/main/assets/images/logo.png';
                
                document.getElementById('featured-target').innerHTML = `
                    <a href="article.html?id=${posts[0].name}" class="featured-card" style="background-image: url('${fImg}')">
                        <div class="featured-content">
                            <span style="color: var(--hapoel-red); font-weight: 900; font-size: 0.75rem; letter-spacing: 2px;">LATEST STORY</span>
                            <h1 style="font-size: 2.8rem; font-weight: 900; line-height: 1.1; margin: 10px 0;">${fMeta.title}</h1>
                            <p style="color: #ccc; max-width: 600px;">${fMeta.summary || ''}</p>
                        </div>
                    </a>`;

                // Side Feed
                const sideTarget = document.getElementById('side-target');
                sideTarget.innerHTML = '';
                for (const file of posts.slice(1, 4)) {
                    const sRes = await fetch(file.download_url);
                    const sText = await sRes.text();
                    const sMeta = jsyaml.load(sText.split('---')[1]);
                    const sImg = sMeta.thumbnail || 'https://raw.githubusercontent.com/azranmor66/azran/main/assets/images/logo.png';
                    
                    sideTarget.innerHTML += `
                        <a href="article.html?id=${file.name}" class="small-card">
                            <img src="${sImg}" class="small-thumb" alt="">
                            <div>
                                <span style="color: var(--hapoel-red); font-weight: 800; font-size: 0.7rem;">${new Date(sMeta.date).toLocaleDateString('he-IL')}</span>
                                <h4 style="font-weight: 800;">${sMeta.title}</h4>
                            </div>
                        </a>`;
                }
            } catch (e) { console.error("Magazine Error", e); }
        }
        fetchMagazine();
    </script>
