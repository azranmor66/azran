<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עזרן | הפועל על פי עזרן</title>
    
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ETHSZD36Z6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-ETHSZD36Z6');
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-red: #e61e2a;
            --dark-bg: #121212;
            --card-bg: rgba(255, 255, 255, 0.04);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-gray: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Assistant', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--dark-bg); color: #fff; line-height: 1.6; overflow-x: hidden; }

        /* Navigation */
        nav {
            position: fixed; top: 0; width: 100%; background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(20px); z-index: 1000; border-bottom: 1px solid var(--border-color);
            padding: 12px 8%; display: flex; justify-content: space-between; align-items: center;
        }
        .nav-logo { font-size: 1.6rem; font-weight: 900; letter-spacing: -1px; text-decoration: none; color: #fff; }
        .nav-logo span { color: var(--primary-red); }

        /* Modern Grid Layout */
        .container { max-width: 1200px; margin: 0 auto; padding: 100px 20px 40px; }
        
        .main-grid { 
            display: grid; 
            grid-template-columns: 2fr 1fr; 
            gap: 25px; 
            margin-bottom: 50px;
        }

        /* Featured Article */
        #featured-post-container { grid-column: 1 / 2; }
        .featured-card {
            background: linear-gradient(to bottom, rgba(230, 30, 42, 0.1), transparent), var(--card-bg);
            border-radius: 24px; padding: 40px; border: 1px solid var(--border-color);
            height: 100%; display: flex; flex-direction: column; justify-content: flex-end;
            transition: 0.4s; position: relative; overflow: hidden;
        }
        .featured-card::before {
            content: "LATEST"; position: absolute; top: 20px; right: 20px;
            background: var(--primary-red); color: #fff; font-weight: 900; font-size: 0.7rem;
            padding: 4px 12px; border-radius: 20px;
        }

        /* Sidebar Blog List */
        .sidebar-posts { display: flex; flex-direction: column; gap: 20px; }
        .side-card {
            background: var(--card-bg); border-radius: 18px; padding: 20px;
            border: 1px solid var(--border-color); transition: 0.3s;
        }
        .side-card:hover, .featured-card:hover { border-color: var(--primary-red); transform: translateY(-4px); }

        /* Video/Media Grid */
        .section-header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .section-header h2 { font-size: 1.8rem; font-weight: 800; }
        .line { flex: 1; height: 1px; background: var(--border-color); }

        .media-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .media-tile { background: var(--card-bg); border-radius: 20px; padding: 15px; border: 1px solid var(--border-color); height: 500px; }

        /* Typography */
        h1 { font-size: 3rem; font-weight: 900; line-height: 1.1; margin-bottom: 15px; }
        .meta { color: var(--primary-red); font-weight: 800; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 10px; display: block; }
        p.summary { color: var(--text-gray); font-size: 1.1rem; }

        .wa-footer-banner {
            background: linear-gradient(90deg, #128C7E, #075E54);
            border-radius: 24px; padding: 40px; text-align: center; margin-top: 60px;
        }
        .wa-btn {
            background: #fff; color: #075E54; padding: 12px 40px; border-radius: 12px;
            text-decoration: none; font-weight: 800; display: inline-block; margin-top: 20px;
        }

        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="nav-logo">AZRAN<span>.</span>CC</a>
        <div style="display: flex; gap: 20px;">
            <a href="https://instagram.com/morazran" style="color: #fff;"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com/@azranmor" style="color: #fff;"><i class="fab fa-tiktok"></i></a>
        </div>
    </nav>

    <div class="container">
        
        <header style="margin-bottom: 60px; text-align: center;">
            <img src="https://raw.githubusercontent.com/azranmor66/azran/main/assets/images/logo.png" 
                 style="width: 120px; margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(230,30,42,0.2));">
            <h2 style="font-weight: 900; font-size: 2.5rem;">הפועל על פי עזרן</h2>
            <p style="color: var(--text-gray);">ניתוחי עומק, קהילה וכל מה שקורה בלב של אוהדי הפועל תל אביב.</p>
        </header>

        <div class="section-header">
            <h2>מבט לעומק</h2>
            <div class="line"></div>
        </div>

        <div class="main-grid">
            <div id="featured-post-container"></div>
            
            <div id="side-posts-container" class="sidebar-posts"></div>
        </div>

        <div class="section-header">
            <h2>REELS & MEDIA</h2>
            <div class="line"></div>
        </div>
        
        <div class="media-grid">
            <div class="media-tile">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DThrTyHEz9L/" data-instgrm-version="14"></blockquote>
            </div>
            <div class="media-tile">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DQHGbzFkxp0/" data-instgrm-version="14"></blockquote>
            </div>
        </div>

        <div class="wa-footer-banner">
            <h2 style="font-weight: 900;">הצטרפו לקהילת הווטסאפ</h2>
            <p>כל הניתוחים והעדכונים ישירות לנייד שלכם.</p>
            <a href="https://whatsapp.com/channel/0029VbBiFme2UPBIGn82mC3Z" class="wa-btn">להצטרפות לערוץ</a>
        </div>

    </div>

    <footer style="padding: 40px; text-align: center; color: #444; font-size: 0.8rem;">
        © 2026 עזרן | כל הזכויות שמורות
    </footer>

    <script async src="//www.instagram.com/embed.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    
    <script>
        // CMS Auth Redirect
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; });
                }
            });
        }

        // Fetch & Build Magazine Grid
        async function buildMagazine() {
            const featuredContainer = document.getElementById('featured-post-container');
            const sideContainer = document.getElementById('side-posts-container');
            const repo = 'azranmor66/azran'; 
            
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/_posts`);
                const files = await response.json();
                const posts = files.reverse();

                // 1. Featured Post (הראשון ברשימה)
                const featuredFile = posts[0];
                const featRes = await fetch(featuredFile.download_url);
                const featText = await featRes.text();
                const featParts = featText.split('---');
                const featMeta = jsyaml.load(featParts[1]);

                featuredContainer.innerHTML = `
                    <div class="featured-card">
                        <span class="meta">${new Date(featMeta.date).toLocaleDateString('he-IL')}</span>
                        <h1>${featMeta.title}</h1>
                        <p class="summary">${featMeta.summary || ''}</p>
                        <a href="/admin" style="color: var(--primary-red); font-weight: 800; text-decoration: none; margin-top: 20px; display: block;">קרא עוד ←</a>
                    </div>
                `;

                // 2. Side Posts (הבאים בתור)
                sideContainer.innerHTML = '';
                for (const file of posts.slice(1, 4)) {
                    const res = await fetch(file.download_url);
                    const text = await res.text();
                    const parts = text.split('---');
                    const meta = jsyaml.load(parts[1]);

                    sideContainer.innerHTML += `
                        <div class="side-card">
                            <span class="meta" style="font-size: 0.7rem;">${new Date(meta.date).toLocaleDateString('he-IL')}</span>
                            <h3 style="font-weight: 800;">${meta.title}</h3>
                        </div>
                    `;
                }
            } catch (e) {
                console.error("Error loading magazine", e);
            }
        }
        buildMagazine();
    </script>
</body>
</html>
