    <style>
        :root {
            --hapoel-red: #e61e2a;
            --charcoal: #121212;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text-muted: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Assistant', sans-serif; }
        body { background-color: var(--charcoal); color: #fff; line-height: 1.5; overflow-x: hidden; }
        
        /* Background Dynamics */
        body::before {
            content: ""; position: fixed; inset: 0;
            background: radial-gradient(circle at 15% 15%, rgba(230, 30, 42, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 85% 85%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            z-index: -1;
        }

        /* Nav */
        nav {
            position: fixed; top: 0; width: 100%; background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(25px); z-index: 1000; border-bottom: 1px solid var(--border);
            padding: 15px 8%; display: flex; justify-content: space-between; align-items: center;
        }
        .nav-logo { font-size: 1.8rem; font-weight: 900; color: #fff; text-decoration: none; letter-spacing: -1px; }
        .nav-logo span { color: var(--hapoel-red); }

        .container { max-width: 1300px; margin: 0 auto; padding: 120px 20px 40px; }

        /* HERO STORY SECTION (Inspired by Players' Tribune) */
        .hero-magazine { 
            display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; margin-bottom: 80px; 
        }
        
        #featured-story-target { grid-column: 1 / 2; }
        .hero-card {
            background-size: cover; background-position: center; border-radius: 30px;
            min-height: 550px; display: flex; flex-direction: column; justify-content: flex-end;
            padding: 50px; text-decoration: none; color: #fff; position: relative;
            overflow: hidden; border: 1px solid var(--border); transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .hero-card::after {
            content: ""; position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 10%, rgba(0,0,0,0.4) 50%, transparent 100%);
        }
        .hero-card:hover { transform: scale(1.01); border-color: var(--hapoel-red); }
        .hero-content { position: relative; z-index: 2; }
        .hero-tag { background: var(--hapoel-red); color: #fff; padding: 4px 12px; border-radius: 50px; font-weight: 900; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 15px; display: inline-block; }

        /* SIDEBAR FEED */
        .side-feed { display: flex; flex-direction: column; gap: 20px; }
        .feed-card {
            background: var(--glass); border-radius: 20px; padding: 15px;
            border: 1px solid var(--border); display: flex; gap: 15px; align-items: center;
            text-decoration: none; color: #fff; transition: 0.3s;
        }
        .feed-card:hover { background: rgba(255,255,255,0.07); border-color: var(--hapoel-red); }
        .feed-img { width: 100px; height: 100px; border-radius: 12px; object-fit: cover; }

        /* SECTION TITLES */
        .section-header { font-size: 2.2rem; font-weight: 900; margin-bottom: 40px; display: flex; align-items: center; gap: 20px; }
        .section-header::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        /* MULTIMEDIA ZONE (Inspired by GaryVee) */
        .multimedia-row { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 80px; }
        .content-box { background: var(--glass); border-radius: 30px; padding: 25px; border: 1px solid var(--border); }
        
        /* REELS CAROUSEL */
        .reels-container { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .reel-item { flex: 0 0 280px; height: 480px; background: #000; border-radius: 20px; overflow: hidden; }

        /* WHATSAPP CTA */
        .community-banner {
            background: linear-gradient(135deg, #128C7E, #075E54);
            border-radius: 40px; padding: 60px; text-align: center; margin-top: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .wa-btn {
            background: #fff; color: #075E54; padding: 15px 50px; border-radius: 15px;
            text-decoration: none; font-weight: 900; font-size: 1.2rem; display: inline-block; margin-top: 25px; transition: 0.3s;
        }
        .wa-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        /* FOOTER */
        footer { padding: 60px; text-align: center; border-top: 1px solid var(--border); color: var(--text-muted); }
        footer a { color: var(--text-muted); text-decoration: none; margin: 0 15px; font-size: 0.85rem; }

        @media (max-width: 1000px) {
            .hero-magazine, .multimedia-row { grid-template-columns: 1fr; }
            .hero-card { min-height: 400px; padding: 30px; }
        }

    <script>
        async function fetchMagazine() {
            const repo = 'azranmor66/azran';
            try {
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/_posts`);
                const files = await res.json();
                const posts = files.reverse();

                // 1. Featured Story
                const fRes = await fetch(posts[0].download_url);
                const fText = await fRes.text();
                const fMeta = jsyaml.load(fText.split('---')[1]);
                const fImg = fMeta.thumbnail || 'https://raw.githubusercontent.com/azranmor66/azran/main/assets/images/logo.png';
                
                document.getElementById('featured-story-target').innerHTML = `
                    <a href="article.html?id=${posts[0].name}" class="hero-card" style="background-image: url('${fImg}')">
                        <div class="hero-content">
                            <span class="hero-tag">Story of the week</span>
                            <h1 style="font-size: 3.2rem; font-weight: 900; line-height: 1.1; margin-bottom: 15px;">${fMeta.title}</h1>
                            <p style="font-size: 1.2rem; color: #ccc; max-width: 600px;">${fMeta.summary || ''}</p>
                        </div>
                    </a>`;

                // 2. Sidebar Feed
                const sideTarget = document.getElementById('side-feed-target');
                sideTarget.innerHTML = '';
                for (const file of posts.slice(1, 4)) {
                    const res = await fetch(file.download_url);
                    const text = await res.text();
                    const meta = jsyaml.load(text.split('---')[1]);
                    const sImg = meta.thumbnail || 'https://raw.githubusercontent.com/azranmor66/azran/main/assets/images/logo.png';
                    
                    sideTarget.innerHTML += `
                        <a href="article.html?id=${file.name}" class="feed-card">
                            <img src="${sImg}" class="feed-img" alt="">
                            <div>
                                <span style="color: var(--hapoel-red); font-weight: 800; font-size: 0.7rem;">${new Date(meta.date).toLocaleDateString('he-IL')}</span>
                                <h4 style="font-weight: 800; line-height: 1.2;">${meta.title}</h4>
                            </div>
                        </a>`;
                }
            } catch (e) { console.error("Magazine Error", e); }
        }
        fetchMagazine();
    </script>
